<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-3">To-Do List</h2>

            <!-- Input and Add Task Button -->
            <div class="input-group mb-3">
                <input type="text" id="taskInput" class="form-control" placeholder="Enter your task">
                <button id="addTaskBtn" class="btn btn-primary">Add Task</button>
            </div>

            <!-- Delete All Button -->
            <button id="deleteAllBtn" class="btn btn-danger w-100 mb-3">Delete All Tasks</button>

            <!-- Task List -->
            <ul id="taskList" class="list-group">
                <!-- Tasks will appear here -->
            </ul>
        </div>
    </div>

    <script src="js/script.js"></script>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
